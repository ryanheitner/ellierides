buildscript {    repositories {        mavenCentral()    }    dependencies {        classpath 'com.android.tools.build:gradle:0.6.+'    }}apply plugin: 'android'repositories {    mavenCentral()}android {    compileSdkVersion 19    buildToolsVersion "19.0.0"    if (project.hasProperty("MyProject.properties")            && new File(project.property("MyProject.properties")).exists()) {        Properties props = new Properties()        props.load(new FileInputStream(file(project.property("MyProject.properties"))))        signingConfigs {            release {                storeFile file(props['keystore'])                storePassword props['keystore.password']                keyAlias props['keyAlias']                keyPassword props['keyPassword']            }        }        buildTypes {            release {                runProguard true                proguardFile file('proguard-android.txt')                proguardFile getDefaultProguardFile('proguard-android.txt')                signingConfig signingConfigs.releaseConfig            }        }        defaultConfig {            minSdkVersion 14            targetSdkVersion 19        }    }    dependencies {        compile 'com.android.support:support-v4:19.0.0'        compile 'com.android.support:appcompat-v7:+'        compile group: 'com.google.guava', name: 'guava', version: '15.0'    }}